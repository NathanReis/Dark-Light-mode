    <nav>

    <h1>Contact</h1>
  </header>

  <div id="settings">
    <span data-feather="settings"></span>
  </div>

  <main>
    <div id="linkedin-block">
      <h3 class="other-title">
        <a href="https://linkedin.com/in/nathan-reis-ba2282193">
          <span>LinkedIn</span>
          <span data-feather="linkedin"></span>
        </a>
      </h3>
    </div>

    <div id="email-block">
      <h3 class="other-title">
        <a href="mailto:nathansilvareis@gmail.com">

    <div id="facebook-block">

        <a href="https://www.facebook.com/nathan.silvareis.3/">

        </a>

    <p>Nathan da Silva Reis - No right reserved</p>
  </footer>

  <div class="hide" id="settings-block">

      <h3>Mode</h3>

      <button type="button" id="light-mode">
        <span data-feather="sun"></span>
      </button>
      <button type="button" id="dark-mode">
        <span data-feather="moon"></span>
      </button>
    </div>

    <br />

    <div id="brightness-block">
      <h3>Brightness</h3>

      <button type="button" id="down-brightness">
        <span data-feather="minus-circle"></span>
      </button>
      <button type="button" id="up-brightness">
        <span data-feather="plus-circle"></span>
      </button>
    </div>
